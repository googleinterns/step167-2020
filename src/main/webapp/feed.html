<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Melting Pot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>

    <!-- Markdown rendering -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <h1>
      Recipes
    </h1>
    <br />
    <a href="/submit-recipe.html">Add your own recipe!</a>
    <br />

    <select onchange="getRecipes()" id="tag-select">
      <option value="american">American</option>
      <option value="mediterranean">Mediterranean</option>
      <option value="salt">Salt</option>
      <option value="sugar">Sugar</option>
    </select>

    <ul id="recipe-list"></ul>

    <script>
      let recipeList = document.getElementById("recipe-list")
      fetch("/api/post").then(async (response) => {
        if (response.status < 200 || response.status >= 300) {
          alert("Error " + response.status.toString())
        } else {
          let recipes = await response.json()
          recipes.forEach((recipe) => {
            recipeList.innerHTML +=
              '<li><a href="recipe-display.html?recipeID=' + recipe.id + '">' + recipe.title + "</a></li>"
          })
        }
      })

      function getRecipes() {
        const tagName = document.getElementById("tag-select").value
        let recipeList = document.getElementById("recipe-list")
        fetch("/api/post?tagName=" + tagName).then(async (response) => {
          if (response.status < 200 || response.status >= 300) {
            alert("Error " + response.status.toString())
          } else {
            let recipes = await response.json()
            recipeList.innerHTML = ""
            recipes.forEach((recipe) => {
              recipeList.innerHTML +=
                '<li><a href="recipe-display.html?recipeID=' + recipe.id + '">' + recipe.title + "</a></li>"
            })
          }
        })
      }
    </script>
  </body>
</html>
